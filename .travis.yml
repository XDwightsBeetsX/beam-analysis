# Runs tests and deploys to PyPi
# Only occurs on a tagged push to master 

language: python

python: "3.8"

os: linux

dist: xenial

install: pip install -r requirements.txt

script: pytest

jobs:
  include:
    - stage: Orient
      script:
        - dir
    
    - stage: Test
      script: pytest
    
    - stage: Deploy-Test
      script:
        - python setup.py sdist bdist_wheel
        - twine upload dist/* -r testpypi -u ${{ secrets.PYPI_TEST_USERNAME }} -p ${{ secrets.PYPI_TEST_PASSWORD }}
    
    - stage: Deploy
      if: branch = master
      script:
        - python setup.py sdist bdist_wheel
        - twine upload dist/* -u ${{ secrets.PYPI_USERNAME }} -p ${{ secrets.PYPI_PASSWORD }}
        
    - stage: Clean
      script:
        rm -vrf ./build ./dist ./*.pyc ./*.tgz ./*.egg-info
    
    - stage: Verify Clean
      script:
        - pwd
        - tree